<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <title>Login</title>
    <!-- Custom css styles -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body style="background-image: url(./images/bg.png); background-repeat: no-repeat; background-size: cover; ">
    <section class="login-page">
      <div class="container-fluid">
        <img class="mt-5 mb-5 logo-login" src="images/logo.png">
        <div class="row">
          <div class="col-md-6 col-sm-12 col-lg-6">
            <div class="login-box shadow-lg rounded m-auto">
              <h1 class="font-weight-bold"><u>Get Started</u></h1>
              <p>Create new account</p>
              <form>
                <label class="text-muted">Email/Username</label>
                <input class="form-control bg-light" type="text" name="email">
                <label class="text-muted">Password</label>
                <input class="form-control bg-light" type="text" name="pass">
                <button class="btn btn-default-login mt-5">SEND</button>
              </form>
              <h6 class="text-center mt-4">Forgot Password?</h6>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-lg-6">
            <p class="text-center">
              <img class="img-fluid img-strt" src="images/get-started-img.png" width="85%">
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
