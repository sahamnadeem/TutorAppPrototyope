<!DOCTYPE html>

<body>
    <div class="d-md-flex d-lg-flex d-xl-flex">
        <div class="bottomnav hidden-md">

        </div>

                        <img src="images/profileavatar.png" width="45%"/>

                <div class="row">
                    <div class="col text-center" >

        </div>
        <div class="dashboard container-fluid">

                <div class="col">
                    <h3 class="text-dash primary" style="margin-bottom: 0;">Dashboard</h3>
                    <span class="primary" style="font-size: 12px; margin-top: 0;">welcome to students dashboard</span>
                </div>
                <div class="col text-right">
                    <a style="margin:15px;">
                        <span><i class="fas fa-bell"></i></span>
