<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Forgot Password</title>
    <!-- Custom css styles -->
    <link rel="stylesheet" type="text/css" href="css/Custom.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body style="background-image: url(./images/bg.png);">
    <section class="login-page">
      <div class="container-fluid">
        <img class="mt-5 mb-5 logo-login" src="images/logo.png">
        <div class="row">
          <div class="col-3 offset-1">
            <div class="login-box shadow-lg rounded">
              <h1 class="font-weight-bold" style="border-bottom: 3px solid; width: 50%;">Get Started</h1>
              <p>Create new account</p>
              <div class="w-50 m-auto">
                <p class="mt-4 mb-4 text-center">we will send a reset link on your email address</p>
              </div>
              <form>
                <label class="text-muted">Email/Username</label>
                <input class="form-control bg-light" type="text" name="email">
                <button class="btn btn-default-login mt-5">Login</button>
              </form>
              <h6 class="text-center mt-4">Remember Password?</h6>
            </div>
          </div>
          <div class="col-8">
            <p class="text-center">
              <img src="images/get-started-img.png">
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
