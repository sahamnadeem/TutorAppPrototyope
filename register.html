<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register</title>
    <!-- Custom css styles -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body style="background-image: url(./images/bg.png); background-repeat: no-repeat; background-size: cover; ">
    <section class="login-page">
      <div class="container">
        <a href="index.html"><img class="mt-5 mb-5 logo-login" src="images/logo.png"></a>
        <div class="row  mb-4">
          <div class="col-md-6 order-2 order-sm-1">
            <div class="card shadow-lg rounded m-auto" >
                <div class="card-body">
                    <h3 class="font-weight-bold mb-2">Get Started</h3>
                    <div class="inner3">&nbsp;</div>
             <a href="login2.html"><h6 class="mt-2 color-a " >Already have an Account?</h6></a> 
              <form>
                  <div class="row mt-3">
                      <div class="col-md-6">
                        <label class="text-muted h8" >First Name</label>
                        <input class="form-control bg-light" type="text" name="name"  style="height: 2.2rem;">
                      </div>
                      <div class="col-md-6">
                        <label class="text-muted h8" >Last Name</label>
                        <input class="form-control bg-light" type="text" name="lname"  style="height: 2.2rem;"> 
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="text-muted h8" >Email</label>
                      <input class="form-control bg-light" type="text" name="email"  style="height: 2.2rem;">
                    </div>
                    <div class="col-md-6">
                      <label class="text-muted h8" >Confirm Email</label>
                      <input class="form-control bg-light" type="text" name="Cemail"  style="height: 2.2rem;"> 
                  </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="text-muted h8" >Password</label>
                      <input class="form-control bg-light" type="password" name="passs"  style="height: 2.2rem;">
                    </div>
                    <div class="col-md-6">
                      <label class="text-muted h8" >Confirm Password</label>
                      <input class="form-control bg-light" type="password" name="Cpass"  style="height: 2.2rem;"> 
                  </div>
                </div>
                <!-- <div class="row  ">
                    <div class="col-md-6">
                        <label  class="text-muted h8" for="formGroupExampleInput4">Gender</label>
                        <select class="form-control  bg-light"  style="height: 2.2rem;">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label  class="text-muted h8" for="formGroupExampleInput8">Role</label>
                        <select class="form-control  bg-light"  style="height: 2.2rem;">
                            <option>teacher</option>
                            <option>student</option>
                        </select>
                    </div>
                </div> -->
                <div class="row">
                  <div class="form-check  ml-3 mt-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I accept terms and condition</label>
                  </div>
                </div>
                <button class="btn btn-default-login mt-3 text-uppercase">Register</button>
              </form>
                </div>
              </div>
          </div>
          <div class="col-md-6  order-1 order-sm-2 ">
            <div >
              <img class="ml-auto mb-5 mt-2"  src="images/get-started-img.png" width="100%">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
