<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Profile</title>
</head>

<body>
    <!--------------------------------------------------------MAin Setion---------------------------------------------->
    <section>
        <div class="container-fluid ">
            <div class="row">
                <!---------------------------------------------------------Colloum 1-------------------------------------------->
                <div class="col-md-2" style=" padding: 0!important; overflow: hidden; ">
                    <div class="bg-main " style="height: auto; ">
                        <div class="text-center pt-3">
                            <img src="images/logo white.png" width="150">
                        </div>
                        <hr style="border-top: 1px solid white;">
                        <div class="text-center mt-1">
                            <img src="images/profileavatar.png">
                            <p class="text-white mt-2">John Doe</p>
                        </div>
                        <div class="text-center mt-3">
                            <img src="images/settings.png" width="21">
                            <img class="ml-2 " src="images/logout.png" width="19">
                        </div>
                        <div class="text-center">
                            <button class="btn default1 mt-4 mb-5">Find Tutor</button>
                        </div>
                    </div>
                    <div style="height: auto; ">
                        <div class="row hovBg  pt-2 justify-content-center">
                            <div class="col-2">
                                <img src="images/homecolored.png" width="25">

                            </div>
                            <div class="col-8">
                                <h5 class="mt-1 ">Home</h5>
                            </div>

                        </div>
                        <div class="row hovBg  pt-3 justify-content-center">
                            <div class="col-2">
                                <img src="images/-e-coaching.png" width="25">

                            </div>
                            <div class="col-8">
                                <h5 class="mt-1">Tutor</h5>
                            </div>

                        </div>
                        <div class="row hovBg pt-3 justify-content-center">
                            <div class="col-2">
                                <img src="images/resources.png" width="25">

                            </div>
                            <div class="col-8">
                                <h5 class="mt-1 ">My Resources</h5>
                            </div>

                        </div>
                        <div class="row hovBg  pt-3 justify-content-center">
                            <div class="col-2">
                                <img src="images/instagram.png" width="25">

                            </div>
                            <div class="col-8">
                                <h5 class="mt-1">My Posts</h5>
                            </div>

                        </div>
                    </div>
                </div>
                <!-------------------------------------------------------------colloum2------------------------------------------->
                <div class="col-md-10 bg-light">
                    <!---------------------------------------------------------------------------------Login detail tab-->
                    <section>
                        <div class="container">
                            <div class="row justify-content-center mt-5">
                                <div class="col-md-8">
                                    <div class="text-center">
                                        <img src="images/profileavatar.png" width="130">
                                        <img class="img-position" src="images/photo-camera.png" width="30">
                                    </div>
                                </div>
                            </div>
                            <form>
                                <div class="row justify-content-center ">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">First Name</label>
                                            <input type="text" class="form-control input-bg" id="formGroupExampleInput">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="formGroupExampleInput5">Last Name</label>
                                            <input type="text" class="form-control input-bg"
                                                id="formGroupExampleInput5">
                                        </div>

                                    </div>
                                </div>
                                <div class="row justify-content-center ">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="formGroupExampleInput2">Email</label>
                                            <input type="text" class="form-control input-bg"
                                                id="formGroupExampleInput2">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="formGroupExampleInput6">Confirm Email</label>
                                            <input type="text" class="form-control input-bg"
                                                id="formGroupExampleInput6">
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center ">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="formGroupExampleInput3">Password</label>
                                            <input type="password" class="form-control input-bg"
                                                id="formGroupExampleInput3">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="formGroupExampleInput7">Confirm Password</label>
                                            <input type="password" class="form-control input-bg"
                                                id="formGroupExampleInput7">
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center ">
                                    <div class="col-md-4">
                                        <label for="formGroupExampleInput4">Gender</label>
                                        <select class="form-control input-bg">
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="formGroupExampleInput8">Role</label>
                                        <select class="form-control input-bg">
                                            <option>teacher</option>
                                            <option>student</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <button class="mt-4 mb-5 btn btn-lg btn-size center-btn">UPDATE</button>
                               </div>
                            </form>

                        </div>
                    </section>




                </div>
            </div>
        </div>
    </section>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
